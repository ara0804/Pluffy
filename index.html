<!--CRUD - diario digital para un profe o estudiante -->
<div class="container">
    <div class="row">
        <div class="col md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h1 class="h4">Publica tu tip o consejo </h1>
                    <form id="task-form">
                        <input type="text" id="task-title" class="form-control mb-3" placeholder="Titulo tarea"
                            autofocus>
                        <label for="description">Descripcion: </label>
                        <textarea id="task-description" rows="3" class="form-control mb-3" placeholder="Descripcion"></textarea>

                        <button class="btn btn-dark" id="btn-task-save">Publicar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col md-6 offset-md-3" id="task-container"></div>

<!-- Signin Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-white">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <label for="email">Email: </label>
                    <input type="email" id="signin-email" class="form-control mb-3" placeholder="Email" required>

                    <label for="password">Password: </label>
                    <input type="password" id="signin-password" class="form-control mb-3" placeholder="********"
                        required = " " autocomplete="current-password">

                    <button type="submit" class="btnlogin w-100 mb-4">
                        Login
                    </button>

                    <button type="button" class="btn btn-dark" id="googleLogin">
                        Google
                    </button>
                </form>

            </div>

        </div>
    </div>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-white">
            <div class="modal-header">
                <h3>Sign Up</h3>
                <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body p-5">

                <form id="signup-form">

                    <label for="email">Email: </label>
                    <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>

                    <label for="password">Contrase√±a: </label>
                    <input type="password" id="signup-password"  class="form-control mb-3" placeholder="********"
                        required=" " autocomplete="current-password">


                    <button type="submit" class="btn btn-dark">
                        Registro
                    </button>

                </form>



            </div>

        </div>
    </div>
</div>
